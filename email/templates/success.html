<html>
<head>
  <title>Email</title>
  <style>
      .wrapper{
          margin: auto;
          width: 500;
          background-color: lightblue;
          border: 4px solid black;
          padding: 20px;
          border-radius: 5px;
          color: black;
      }
  </style>
</head>
<body>
    <div class="wrapper">
    {% with messages = get_flashed_messages() %}
        {% if messages %}
            <ul class=flashes>
            {% for message in messages %}
                <li>{{ message }}</li>
            {% endfor %}
            </ul>
        {% endif %}
    {% endwith %}
    {% block body %}
    {% endblock %}
    <table>
        <tr>
        <th>Email</th>
        <th>Created At</th>
        </tr>
        {% for user in email: %}
        <tr>
        <td>{{ user['email'] }}</td>
        <td>{{ user['created_at'] }}</td>
        </tr>
        {% endfor %}
    </table> 
    <hr>
    </div>
</body>
</html>
