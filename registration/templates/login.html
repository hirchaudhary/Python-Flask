<html>

<head>
    <title>Login</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
</head>

<body>
    <div class="form-style-3">
        <form action="/success" method="POST">
            <fieldset>
                <legend>Login</legend>
                <label for="email"><span>Email: <span class="required">*</span></span><input type="email" class="input-field" name="email" value="" placeholder="Email"/></label>
                <label for="password"><span>Password: <span class="required">*</span></span><input type="password" class="input-field" name="password" value="" placeholder="Password"/></label>
                <label><span>&nbsp;</span><input type="submit" value="Login" /></label>
                <a href="/">Don't have account? Register here..</a>
                {% with messages = get_flashed_messages() %}
                {% if messages %}
                    {% for message in messages %}
                        {{ message }}
                    {% endfor %}
                {% endif %}
                {% endwith %}
                {% block body %}{% endblock %}
            </fieldset>
        </form>
    </div>
</body>

</html>
